<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Artist Profiles</title>

	<!-- ================= -->
	<!-- == STYLESHEETS == -->
	<!-- ================= -->

	<!-- Font Awesome -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

	<!-- Animate.css -->
	<link rel="stylesheet" href="bower_components/animate.css/animate.css">	

	<!-- Slick -->
	<link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css">

	<!-- Custom Styles -->
	<link rel="stylesheet" href="stylesheets/main.css">

	<!-- ============= -->
	<!-- == SCRIPTS == -->
	<!-- ============= -->
	
	<!-- Typekit -->
	<script src="//use.typekit.net/int8rcd.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>

	<!-- jQuery -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Angular -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>

	<!-- Fittext -->
	<script src="bower_components/ngFitText/src/ng-FitText.js"></script>

	<!-- Round Progress -->
	<script src="bower_components/angular-svg-round-progressbar/build/roundProgress.js"></script>

	<!-- Slick Carousel -->
	<script src="bower_components/slick-carousel/slick/slick.min.js"></script>

	<!-- Angular Slick -->
	<script src="bower_components/angular-slick/dist/slick.min.js"></script>

	<!-- FlowGrid -->
	<script src="lib/ngFlowGrid.js"></script>

	<!-- Main JS File -->
	<script src="js/app.js"></script>
</head>
<body ng-app="artistApp">

	<side-drawer class="">

		<a class="menu-button close" side-drawer-toggle>
			<i class="fa fa-close fa-2x"></i>
		</a>

	</side-drawer>

	<header ng-controller="HeaderController" scroll-fade>

		<div class="background-pane">
			<h1 class="title tk-estilo-pro">{{title}}</h1>
		</div>

		<a class="menu-button open" side-drawer-toggle>
			<i class="fa fa-bars fa-2x"></i>
		</a>

		<div class="player-progress" ng-controller="MiniPlayerController" ng-click="playPause()">
			<div
				round-progress
				max="max"
				current="progress"
				color="#BB0C00"
				bgcolor="#eaeaea"
				radius="20"
				stroke="5"
				semi="false"
				rounded="false"
				clockwise="true"
				iterations="50"
				animation="easeInOutQuart">
			</div>

			<a class="play-button">
				<i class="fa" ng-class="{'fa-pause' : playing, 'fa-play' : !playing}"></i>
			</a>
		</div>
	</header>



	<!-- LANDING/HOME -->
	<section class="artist-hero" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7)), url({{artist.image}});" ng-controller="ArtistController">

		<div class="artist-name tk-estilo-pro animated" fittext="1" fittext-max="100" ng-init="fadeInTitle()">
			<h1 fittext-nl>{{artist.name}}</h1>
			<span fittext-nl>{{artist.tagLine}}</span>
		</div>

		<div class="social-media">
			<a class="to-next">
				<i class="fa fa-chevron-down fa-2x"></i>
			</a>
			
			<ul>
				<li ng-repeat="link in artist.socialMediaLinks">
					<a href="{{link.url}}" target="_blank">
						<i class="fa fa-{{link.service}}"></i>
					</a>
				</li>
			</ul>
		</div>
	</section>

	<!-- MUSIC -->
	<section class="music-section tk-proxima-nova" ng-controller="MusicSectionController">
		<h1 class="page-title tk-estilo-pro">Albums</h1>

		<slick class="albums"
			accessibility="true"
			center-mode="true"
			slides-to-show="1"
			mobile-first="true"
			prev-arrow="#slickLeftArrow"
			next-arrow="#slickRightArrow"
			>
			
			<span id="slickLeftArrow" class="slick-arrow arrow-left">
				<i class="fa fa-angle-left fa-3x"></i>
			</span>

			<span id="slickRightArrow" class="slick-arrow arrow-right">
				<i class="fa fa-angle-right fa-3x"></i>
			</span>

			<div class="album">
				<div class="container">

					<img class="artwork" ng-src="{{albums[0].image}}">

					<h2 class="album-title">{{albums[0].title}}</h2>

					<div class="album-artists">
						<span>{{albums[0].artists[0]}}</span>
					</div>

					<div>{{albums[0].year}}</div>

					<a class="buy-link" href="{{albums[0].buyLink}}" target="_blank">Buy Now</a>

					<div class="track-count">12 Tracks</div>

					<div class="album-tracks">
						<ul>
							<li ng-repeat="track in albums[0].tracks">
								<span>{{$index + 1}}.</span>
								<span>{{track}}</span>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="album">
				<div class="container" style="text-align: center;">2</div>
			</div>

			<div class="album">
				<div class="container" style="text-align: center;">3</div>
			</div>

		</slick>
	</section>

	<hr>

	<!-- PHOTOS -->
	<section class="photo-section tk-proxima-nova" ng-controller="PhotoSectionController">
		
		<h1 class="page-title tk-estilo-pro">Photos</h1>

		<ul class="flowGrid" ng-flow-grid="photoGrid" min-item-width="200">
			<li class="flowGridItem" ng-repeat="photo in photos" ng-click="showModal($index)">
				<a href="">
					<img ng-src="{{photo.source}}">
				</a>
				<h2>
					{{photo.name}}
				</h2>
			</li>
		</ul>

		<div class="fg-modal">

			<div class="modal-frame">
				
				<img ng-src="{{modalImg}}">
				<h2>{{modalName}}</h2>

				<span class="modal-next" ng-click="nextPhoto()">
					Next
				</span>

				<span class="modal-prev" ng-click="prevPhoto()">
					Prev
				</span>

				<span class="modal-close" ng-click="dismissModal()">
					Close
				</span>

			</div>

		</div>
	</section>


	<hr>

	<!-- VIDEO SECTION -->
	<section class="video-section tk-proxima-nova" ng-controller="VideoSectionController">
		<h1 class="page-title tk-estilo-pro">Videos</h1>

		<div class="video-grid">

			<div class="video-cell" ng-repeat="video in videos">
				<iframe ng-src="{{getIframeSrc(video.src)}}"></iframe>
			</div>
		</div>
	</section>

</body>
</html>
